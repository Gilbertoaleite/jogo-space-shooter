<!-- @format -->

<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Space Shooter Game</title>
	</head>

	<body>
		<div id="main-play-area">
			<img class="player-shooter" src="./img/hero.png" alt="hero" />
			<h4 class="game-instructions">
				<!-- NÃ£o deixe os inimigos invadirem o seu planeta! -->
				Tente acerta o mundial de 51 para conquistar o mundial do Palmeiras!
			</h4>
			<div id="restart" class="start-button">
				<h1>START</h1>
			</div>
		</div>
		<!-- Sons do jogo !-->
		<audio src="./sons/som.mp3" preload="auto" id="somDisparo"></audio>
		<audio src="./sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
		<audio src="./sons/musica_fundo.mp3" preload="auto" id="musica"></audio>
		<audio src="./sons/gameover.mp3" preload="auto" id="somGameover"></audio>
		<audio src="./sons/perdido.mp3" preload="auto" id="somPerdido"></audio>
		<audio src="./sons/resgate.mp3" preload="auto" id="somResgate"></audio>
		<script type="text/javascript" src="/js/script.js"></script>
		<script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="/js/jquery-collision.min.js"></script>
	</body>
</html>
